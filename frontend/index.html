<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>
    <link rel="stylesheet" href="assents/css/bootstrap.min.css">
    <link rel="stylesheet" href="assents/fontawesome/all.min.css">
    <link rel="stylesheet" href="assents/css/app.css">
    <link rel="shortcut icon" href="assents/images/favicon.png" type="image/png">
</head>

<body>
    <div class="contaner my-5">
        <!-- CabeÃ§alho -->
        <div class="row my-5 mx-4">
            <div class="col">
                <div class="d-flex justify-content-start">
                    <img src="assents/images/favicon.png" alt="Logo" class="img-fluid me-3" width= 40px>
                    <h2>Lista de Tarefas</h2>
                </div>
            </div>
            <div class="col text-end">
                <div class="d-flex justify-content-end">
                    <select id="select_filter" class="form-select me-3 w-50">
                        <option value="all"></option>
                        <option value="novo">Novas tarefas</option>
                        <option value="em progresso">Tarefas em progresso</option>
                        <option value="cancelar">Canceladas</option>
                        <option value="feito">Feitas</option>
                    </select>
                    <button class="btn btn-primary" id="btn_new_task"><i class="fa-duotone fa-solid fa-plus me-2"></i>Nova tarefa</button>
                </div>
            </div>
            <hr class="my-3">
            <h4 class="m-0 p-0 text-info"><i class="fa-solid fa-user-tie me-2"></i><span id="username"></span></h4>
            <hr class="my-3">
        </div>

        <!-- Aspecto visual de uma tarefa -->
        <div id="tasks_container" class="">

        </div>




        <!-- Total de tarefas-->
        <div class="row d-none" id="total_tasks">
            <div class="col mx-5">
                <h5>Tarefas: <span class="text-info" id="total_tasks">4</span></h5>
            </div>
        </div>

    </div>

    <!-- Sem Tarefas -->
    <div class="row d-none" id="no_tasks">
        <div class="col text-center">
            <span class="opacity-75">NÃ£o existem tarefas para apresentar.</span>
        </div>
    </div>

    <!-- Footer -->
    <div class="row mt-3">
        <div class="col text-center">
            <hr>
            <p>Lista de tarefas &copy; 2025</p>
        </div>
    </div>
    


    <script src="assents/js/bootstrap.bundle.min.js"></script>
    <script src="assents/js/index.js"></script>
</body>

</html>
