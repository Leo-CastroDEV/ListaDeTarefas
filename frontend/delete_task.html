<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Lista de tarefas</title>
      <link rel="stylesheet" href="assents/css/bootstrap.min.css">
      <link rel="stylesheet" href="assents/fontawesome/all.min.css">
      <link rel="shortcut icon" href="assents/images/favicon.png" type="image/png">
</head>
<body>
    <div class="contaner my-5">
        <!-- Cabeçalho -->
        <div class="row my-5 mx-4">
            <div class="col">
                <div class="d-flex justify-content-start">
                    <img src="assents/images/favicon.png" alt="Logo" class="img-fluid me-3" width="40px">
                    <h2>Lista de Tarefas</h2>
                </div>
            </div>

            <hr class="my-3">
        </div>



        <!-- Espaço para editar tarefa -->
        <div class="row">
            <div class="col">
                <h3 class="mx-5 mb-4">Excluir tarefa</h3>
                <h2 class="text-center text-info mx-5 mb-5" id="task_text">[Texto]</h2>
                <h5 class="text-center mb-5" id="task_status">[status]</h5>
                <div class="text-center">
                    <a href="index.html" class="btn btn-secundary">Cancelar</a>
                    <button class="btn btn-primary" id="btn_excluir">Excluir</button>
                </div>
            </div>
        </div>




            
            <!-- Footer -->
             <div class="row mt-3">
               <div class="col text-center">
                   <hr>
                   <p>Lista de tarefas &copy; 2025</p>
               </div>
             </div>

    </div>


    <script src="assents/js/bootstrap.bundle.min.js"></script>
    <script src="assents/js/delete_task.js"></script>
</body>
</html>
